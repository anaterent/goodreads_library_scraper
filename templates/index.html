<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodreads Book Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Check Your Books Here!</h2>
        <form method="post" class="needs-validation">
            <!-- this is for the CSRF to be present -->
            {{ form.hidden_tag() }} 
            <div class="mb-3">
                <label class="form-label">{{ form.user_name.label }}</label>
                {{ form.user_name(class="form-control") }}
            </div>
            <div class="mb-3">
                <label class="form-label">{{ form.list_name.label }}</label>
                {{ form.list_name(class="form-control") }}
            </div>
            <div class="mb-3">
                <label class="form-label">{{ form.library_name.label }}</label>
                {{ form.library_name(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
        </form>
    </div>
    {% include 'loading_screen.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='loadingScreen.js') }}"></script>
</body>

</html>
